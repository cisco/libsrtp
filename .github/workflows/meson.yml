name: Meson CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '20 4 * * 1'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        crypto: [internal, openssl, openssl3, wolfssl, nss, mbedtls]
        exclude:
          - os: windows-latest
            crypto: openssl
          - os: windows-latest
            crypto: openssl3
          - os: windows-latest
            crypto: wolfssl
          - os: windows-latest
            crypto: nss
          - os: windows-latest
            crypto: mbedtls
          - os: ubuntu-latest
            crypto: openssl3
        include:
          - crypto: internal
            meson-crypto-enable: "-Dcrypto-library=internal"
          - crypto: openssl
            meson-crypto-enable: "-Dcrypto-library=openssl"
          - crypto: openssl3
            meson-crypto-enable: "-Dcrypto-library=openssl"
          - crypto: wolfssl
            meson-crypto-enable: "-Dcrypto-library=wolfssl"
          - crypto: nss
            meson-crypto-enable: "-Dcrypto-library=nss"
          - crypto: mbedtls
            meson-crypto-enable: "-Dcrypto-library=mbedtls"

    runs-on: ${{ matrix.os }}

    env:
      CTEST_OUTPUT_ON_FAILURE: 1

    steps:
    - name: Setup Ubuntu Meson
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install meson

    - name: Setup macOS Meson
      if: matrix.os == 'macos-latest'
      run: |
        brew install meson

    - name: Setup Windows Meson & Ninja
      if: matrix.os == 'windows-latest'
      run: |
        choco install ninja
        pip3 install meson

    - name: Setup Ubuntu wolfSSL
      if: matrix.os == 'ubuntu-latest' && matrix.crypto == 'wolfssl'
      run: |
        git clone https://github.com/wolfSSL/wolfssl
        cd wolfssl
        git checkout v5.7.0-stable
        ./autogen.sh
        ./configure '--enable-srtp-kdf' '--enable-aesctr' '--enable-intelasm' '--enable-aesgcm-stream'
        make
        sudo make install
        cd ..

    - name: Setup Ubuntu NSS
      if: matrix.os == 'ubuntu-latest' && matrix.crypto == 'nss'
      run: |
        sudo apt-get update
        sudo apt-get install libnss3-dev

    - name: Setup Ubuntu MbedTLS
      if:  matrix.os == 'ubuntu-latest' && matrix.crypto == 'mbedtls'
      run: |
        git clone https://github.com/Mbed-TLS/mbedtls.git
        cd mbedtls
        git checkout mbedtls-4.0.0
        git submodule update --init --recursive
        cmake -S . -B build
        cmake --build build
        sudo cmake --install build
        cd ..

    - name: Setup macOS OpenSSL
      if: matrix.os == 'macos-latest' && matrix.crypto == 'openssl'
      run: echo "PKG_CONFIG_PATH=$(brew --prefix openssl@1.1)/lib/pkgconfig" >> $GITHUB_ENV

    - name: Setup macOS OpenSSL3
      if: matrix.os == 'macos-latest' && matrix.crypto == 'openssl3'
      run: |
        brew install openssl@3
        echo "PKG_CONFIG_PATH=$(brew --prefix openssl@3)/lib/pkgconfig" >> $GITHUB_ENV

    - name: Setup macOS wolfSSL
      if: matrix.os == 'macos-latest' && matrix.crypto == 'wolfssl'
      run: |
        brew install autoconf automake libtool
        git clone https://github.com/wolfSSL/wolfssl
        cd wolfssl
        git checkout v5.7.0-stable
        ./autogen.sh
        CPU=`sysctl -n machdep.cpu.brand_string`
        if [[ "$CPU" =~ Intel ]]; then
          ./configure '--enable-srtp-kdf' '--enable-aesctr' '--enable-intelasm' '--enable-aesgcm-stream'
        else
          ./configure '--enable-srtp-kdf' '--enable-aesctr' '--enable-armasm' '--enable-aesgcm-stream'
        fi
        make
        sudo make install
        cd ..

    - name: Setup macOS NSS
      if:  matrix.os == 'macos-latest' && matrix.crypto == 'nss'
      run: brew install nss

    - name: Setup macOS MbedTLS
      if:  matrix.os == 'macos-latest' && matrix.crypto == 'mbedtls'
      run: |
        brew install mbedtls@3
        echo "PKG_CONFIG_PATH=$(brew --prefix mbedtls@3)/lib/pkgconfig" >> $GITHUB_ENV

    - uses: actions/checkout@v2

    - name: Create Build Environment
      run: meson setup ${{github.workspace}}/build -Ddefault_library=static ${{ matrix.meson-crypto-enable }}

    - name: Build
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: ninja

    - name: Test
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: meson test
